<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main>
    <div class="card">
      <div class="blog-image"></div>
      <div class="content">
        <div class="category">Learning</div>
        <div class="publish-date">
          <p>Published 21 Dec 2023</p>
        </div>
        <div class="title">
          <!-- on a normal site I would use h2 or h3 for a title -->
          <h1>HTML & CSS foundations</h1>
        </div>
        <div class="description">These languages are the backbone of every website, defining structure, content, and
          presentation.</div>
      </div>
      <div class="author">
        <div class="user-pic"></div>
        <div class="author-name">
          <h3>Greg Hooper</h3>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="#">Abestian</a>.</p>
    </div>
  </footer>
</body>

</html>
